<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general/all.css">
    <link rel="stylesheet" href="../css/map/body.css">
    <link rel="stylesheet" href="../css/map/header.css">
    <link rel="stylesheet" href="../css/map/selects.css">
    <link rel="stylesheet" href="../css/map/table.css">
    <link rel="stylesheet" href="../css/map/editRow.css">
    <script src="../scripts/map/admin.js" defer></script>
    <link rel="shortcut icon" href="../img/logos/favicon-unef.ico" type="image/x-icon">
    <title>Mapa de salas</title>
</head>
<body>
    <div id="fade"></div>
    <header>
        <div id="headerBackground"></div>

        <div id="top">
            <img id="logo" src="../img/logos/unef.png" alt="unef_logo" width="200px">
            <button id="professors">AREA DOS PROFESSORES</button>
        </div>

        <h1>MAPA DE SALAS</h1>

        <div id="selecting">
            <select name="curso" id="curso">
                <option value="curso">CURSO</option>
                <option value="ADMINISTRAÇÃO">ADMINISTRAÇÃO</option>
                <option value="ARQUITETURA E URBANISMO">ARQUITETURA E URBANISMO</option>
                <option value="BIOMEDICINA">BIOMEDICINA</option>
                <option value="DESIGN DE INTERIORES">DESIGN DE INTERIORES</option>
                <option value="DIREITO">DIREITO</option>
                <option value="ENFERMAGEM">ENFERMAGEM</option>
                <option value="ENGENHARIA CIVIL">ENGENHARIA CIVIL</option>
                <option value="ENGENHARIA DE PRODUÇÃO">ENGENHARIA DE PRODUÇÃO</option>
                <option value="ENGENHARIA ELÉTRICA">ENGENHARIA ELÉTRICA</option>
                <option value="ENGENHARIA MECÂNICA">ENGENHARIA MECÂNICA</option>
                <option value="ENGENHARIA DE PRODUÇÃO">ENGENHARIA DE PRODUÇÃO</option>
                <option value="ENGENHARIA QUÍMICA">ENGENHARIA QUÍMICA</option>
                <option value="FARMÁCIA">FARMÁCIA</option>
                <option value="FISIOTERAPIA">FISIOTERAPIA</option>
                <option value="NÚCLEO COMUM">NÚCLEO COMUM</option>
                <option value="NUTRIÇÃO">NUTRIÇÃO</option>
                <option value="ODONTOLOGIA">ODONTOLOGIA</option>
                <option value="PUBLICIDADE E PROPAGANDA">PUBLICIDADE E PROPAGANDA</option>
            </select>
            <select name="turno" id="turno">
                <option value="turno">TURNO</option>
                <option value="MATUTINO">MATUTINO</option>
                <option value="NOTURNO">NOTURNO</option>
            </select>
            <select name="dia" id="dia">
                <option value="dia">DIA DA SEMANA</option>
                <option value="SEGUNDA-FEIRA">SEGUNDA-FEIRA</option>
                <option value="TERÇA-FEIRA">TERÇA-FEIRA</option>
                <option value="QUARTA-FEIRA">QUARTA-FEIRA</option>
                <option value="QUINTA-FEIRA">QUINTA-FEIRA</option>
                <option value="SEXTA-FEIRA">SEGUNDA-FEIRA</option>
                <option value="SÁBADO">SÁBADO</option>
            </select>
        </div>

    </header>

    <div id="tables">
        <table id="myTable">
            <tr>
                <th>CURSO</th>
                <th>TURNO</th>
                <th>DIA DA SEMANA</th>
                <th>TURMA</th>
                <th>DISCIPLINA</th>
                <th>PROFESSOR(A)</th>
                <th>SALA</th>
                <th>MÓDULO</th>
                <th>INÍCIO</th>
                <th>FIM</th>
                <th>EDITAR</th>      
            </tr>
        </table>
    </div>


    <div id="darkFade" style="display: none;"></div>
    <div id="editRow" style="display: none;">
        <h2>Editar linha:</h2>
        <div id="sides">
            <div id="leftSide">
                <div class="edit">
                    <label>CURSO:</label>
                    <input type="text" name="editCurso" id="editCurso" disabled>
                </div>
                <div class="edit">
                    <label>TURNO:</label>
                    <input type="text" name="editTurno" id="editTurno" disabled>
                </div>
                <div class="edit">
                    <label>DIA DA SEMANA:</label>
                    <input type="text" name="editDia" id="editDia" disabled>
                </div>
                <div class="edit">
                    <label>TURMA:</label>
                    <input type="text" name="editTurma" id="editTurma" disabled>
                </div>
                <div class="edit">
                    <label>DISCIPLINA:</label>
                    <input type="text" name="editDisciplina" id="editDisciplina" disabled>
                </div>
            </div>
            <div id="rightSide">
                <div class="edit">
                    <label>PROFESSOR(A):</label>
                    <input type="text" name="editProfessor" id="editProfessor">
                </div>
                <div class="edit">
                    <label>SALA:</label>
                    <input type="text" name="editSala" id="editSala">
                </div>
                <div class="edit">
                    <label>MÓDULO:</label>
                    <input type="text" name="editModulo" id="editModulo">
                </div>
                <div class="edit">
                    <label>INÍCIO:</label>
                    <input type="text" name="editInicio" id="editInicio">
                </div>
                <div class="edit">
                    <label>FIM:</label>
                    <input type="text" name="editFim" id="editFim">
            </div>
        </div>
        </div>
        <div id="submit"><button id="aplicar" onclick="submitEdit()">Aplicar</button></div>
    </div>
</body>
</html>
