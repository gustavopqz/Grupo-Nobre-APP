<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general/all.css">
    <link rel="stylesheet" href="../css/map/body.css">
    <link rel="stylesheet" href="../css/map/header.css">
    <link rel="stylesheet" href="../css/map/selects.css">
    <link rel="stylesheet" href="../css/map/table.css">
    <title>Mapa de salas</title>
</head>
<body>
    <div id="fade"></div>
    <header>
        <div id="headerBackground"></div>

        <div id="top">
            <img id="logo" src="../img/logos/unef.png" alt="unef_logo" width="200px">
            <button id="contact">CONTATOS</button>
        </div>

        <h1>MAPA DE SALAS</h1>

        <div id="selecting">
            <select name="curso" id="curso">
                <option value="curso">CURSO</option>
                <option value="curso">CURSO</option>
                <option value="curso">CURSO</option>
                <option value="curso">CURSO</option>
            </select>
            <select name="semestre" id="semestre">
                <option value="semestre">SEMESTRE</option>
            </select>
        </div>

    </header>
    <table>
        <tr>
            <th>CURSO</th>
            <th>SEMESTRE</th>
            <th>DISCIPLINA</th>
            <th>PROFESSOR(A)</th>
            <th>DIA DA SEMANA</th>
            <th>SALA</th>
            <th>MÓDULO</th>
        </tr>
        <tr>
            <td>DIREITO</td>
            <td>1°</td>
            <td>DIREITO PENAL</td>
            <td>GUSTAVO PASQUA</td>
            <td>SEGUNDA-FEIRA</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>DIREITO</td>
            <td>1°</td>
            <td>DIREITO EMPRESARIAL</td>
            <td>GUSTAVO PASQUA</td>
            <td>SEGUNDA-FEIRA</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
</body>
</html>
