<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login/all.css">
    <link rel="stylesheet" href="../css/login/card.css">
    <script src="../scripts/login.js" defer></script>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Login - Grupo Nobre</title>
</head>
<body>
    <main>
        <div id="card" autocomplete="off">
            <div id="logo">
                <img src="../img/GRUPO NOBRE.png" alt="logo" width="48%">
            </div>
            <div class="inputs">
                <label for="login">Usário</label>
                <input type="text" id="login">
            </div>
            <div class="inputs">
                <label for="password">Senha</label>
                <input type="password" id="password">
            </div>
            <p id="notification"></p>
            <button id="loginButton">Login</button>
            <div id="register">
                <p>Não tem conta? <b><a class="link" href="http://192.168.10.10/glpi/index.php?noAUTO=1">Solicite registro.</a></b></p>
            </div>
        </div>
    </main>
</body>
</html>
