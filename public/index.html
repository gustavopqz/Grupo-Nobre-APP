<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/logos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/general/all.css">
    <link rel="stylesheet" href="./css/home/body.css">
    <link rel="stylesheet" href="./css/home/authentication.css">
    <link rel="stylesheet" href="./css/home/header.css">
    <link rel="stylesheet" href="./css/home/containers.css">
    <link rel="stylesheet" href="./css/home/login.css">
    <link rel="stylesheet" href="./css/general/footer.css">
    <script src="./scripts/home/home.js" defer></script>
    <script src="./scripts/home/login.js" defer></script>
    <script src="./scripts/home/indexMobile.js" defer></script>
    <title>Home</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="login_logout"></li>
                <li class="home">Home</li>
            </ul>
        </nav>
    </header>

    <div id="container">
        <section id="left-side">
            <div id="title">
                <h2 id="greeting"></h2>
                <h1>GRUPO NOBRE APP</h1>
            </div>

            <div id="select">
                <a href="http://192.168.10.214/" class="options"><img src="./img/icons/crown1.png" width="40px">Ramais Grupo Nobre</a>
                <a href="http://192.168.10.10/glpi/index.php?noAUTO=1" class="options"><img src="./img/icons/crown1.png" width="40px">Solicitação ao TI - GLPI</a>
                <div id="documentations">
                    <a class="options"><img src="./img/icons/crown1.png" width="40px">Consultar documentações</a>
                    <a onclick="window.location.href = `${url}/pages/netlify`" class="doc"><img src="./img/icons/arrow-right.png" width="25px">Netlify</a>
                    <a class="doc"><img src="./img/icons/arrow-right.png" width="25px">Minha Biblioteca</a>
                </div>
            </div>
        </section>
    </div>
    <div id="logodiv">
        <img src="./img/logos/GN BRANCA.png" alt="logo" width="400px" id="logo-branca">
    </div>

    <div class="fade"></div>

    <div class="loginDiv">
        <div id="card">
            <div id="logo-azul">
                <img src="./img/logos/GRUPO NOBRE.png" alt="logo" width="48%">
            </div>
            <div class="inputs">
                <label for="login">Usuário</label>
                <input type="text" id="loginInput" disabled>
            </div>
            <div class="inputs">
                <label for="password">Senha</label>
                <input type="password" id="passwordInput" disabled>
            </div>
            <p id="notification"></p>
            <button id="loginButton" disabled>Login</button>
            <div id="register">
                <p id="registerMessage">Não tem conta? <b><a class="link" href="">Solicite registro.</a></b></p>
            </div>
        </div>
    </div>

    <footer>
        <p id="copy">&copy; 2022 Grupo Nobre. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
