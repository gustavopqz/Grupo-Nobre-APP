<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //Set url to use on fetch's
        const url = document.URL.split('/').splice('0',3).join('/')
    </script>
    
    <script src="../scripts/authentication.js"></script>
    <link rel="stylesheet" href="../css/general/all.css">
    <link rel="stylesheet" href="../css/administrative/body.css">
    <link rel="stylesheet" href="../css/administrative/menu.css">
    <link rel="stylesheet" href="../css/administrative/circles.css">
    <link rel="stylesheet" href="../css/administrative/main.css">
    <link rel="stylesheet" href="../css/administrative/content.css">
    <link rel="shortcut icon" href="../img/logos/favicon.ico" type="image/x-icon">
    <script src="../scripts/administrative/menu.js" defer></script>
    <script src="../scripts/administrative/createAdmin.js" defer></script>
    <script src="../scripts/administrative/searchAdmins.js" defer></script>

    <title>Painel Administrativo</title>
</head>
<body>
    <!-- NAV MENU -->
    <nav>
        <img id="logo_gn" src="../img/logos/gn_branca_curta.png" alt="logo">
        <ul id="menu">
            <li>DOCUMENTAÇÕES</li>
            <li>USUÁRIOS</li>
            <li>CADASTRO</li>
        </ul>
    </nav>
    <!-- CONTENT -->
    <div id="content">
        <!-- CIRCLES -->
        <ul id="circles">
            <li>&nbsp</li>
            <li>&nbsp</li>
            <li>&nbsp</li>
        </ul>
        <!-- MAIN BOX THAT GIVES USERS WELCOME -->
        <main>
            <img id="crown" src="../img/icons/crown1.png" alt="crown">
            <h2>PAINEL ADMNISTRATIVO</h2>
            <h1><img id="main" src="../img/logos/favicon.ico" alt="logo" width="200vh">GRUPO NOBRE APP</h1>
        </main>
        <!-- DOCUMENTATIONS BOX -->
        <section id="docs">
            <h3>DOCUMENTAÇÕES</h3>
            <div id="cards">
                <div class="card" onclick="window.location.href = `${url}/pages/netlify`"><img src="../img/icons/netlify_icon.png" alt="netlify_icon" width="250vh"><p class="docName">NETLIFY</p></div>
                <div class="card" onclick="window.location.href = `${url}/pages/biblioteca`"><img src="../img/icons/bilbioteca_icon.jpg" alt="bilbioteca_icon" width="250vh"><p class="docName">BIBLIOTECA VIRTUAL</p></div>
            </div>
        </section>
        <!-- USERS BOX -->
        <section id="consultUsers">
            <div id="top">
                <h3>USUÁRIOS</h3>
                <div id="searchDiv">
                    <img id="lens" src="../img/icons/lupa.png" alt="lupa" width="22vh" height="22vh">
                    <input id="search" type="text" placeholder="Pesquisar usuário" autocomplete="off">
                </div>
            </div>
            <div id="users">
                <ul></ul>
            </div>
        </section>
        <img id="admin" src="../img/backgrounds/admin.jpg" alt="admin" width="700vh">
        <!-- REGISTER BOX -->
        <section id="register">
            <div id="registerTitle">
                <ul class="registerCircles">
                    <li></li>
                    <li></li>
                </ul>
                <h3>CADASTRO</h3>
            </div>
            <div id="registerInfo">
                <div class="inputDiv">
                    <label for="firstName">Primeiro nome:</label>
                    <input id="firstName" type="text" spellcheck="false" autocomplete="off">
                </div>
                <div class="inputDiv">
                    <label for="lastName">Último nome:</label>
                    <input id="lastName" type="text" spellcheck="false" autocomplete="off">
                </div>
                <div class="inputDiv">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" spellcheck="false" autocomplete="off">
                </div>
                <div class="inputDiv">
                    <label for="confirmPassword">Confirmar senha:</label>
                    <input id="confirmPassword" type="password" spellcheck="false" autocomplete="off">
                </div>
                <div class="inputDiv">
                    <label>Permissões:</label>
                    <div id="checkboxes">
                        <select name="permissions" id="permissions">
                            <option value="super-admin">Super Admin</option>
                            <option value="room-map">Mapa de salas - Gestor</option>
                            <option value="faq">Base de conhecimento - Gestor</option>
                        </select>
                    </div>
                </div>
                <div id="registrateButton">
                    <p id="notification"></p>
                    <button id="registrate" onCLick="create_admin()">Enviar</button>
                </div>
            </div>
        </section>
    </div>

    <div class="back">
        <label class="backLabel" for="backButton">Voltar</label>
        <button class="backButton"><img src="../img/icons/home-icon.png"></button>
        <style>
            .back{
                position: absolute;
                bottom: 3%;
                right: 6.7%;
                display: flex;
                flex-direction: column;
                align-items: center;
                cursor: pointer;
                transition: .3s;
            }
            .backLabel{
                font-weight: 600;
                cursor: pointer;
                opacity: 0;
                transition: .3s;
                margin-top: 5px;
                color: #fff;
            }
            .backButton{
                background-color: transparent;
                border: none;
                cursor: pointer;
                transition: .3s;
            }
        </style>
        <script>
            let buttonDiv = document.querySelector('.back')
            let backButton = document.querySelector('.backButton')
            let label = document.querySelector('.backLabel')

            backButton.addEventListener('click', ()=> window.location.href = url + '/')

            backButton.addEventListener('mouseover', ()=>{
                buttonDiv.style.transform = 'translateY(-10px)'
                label.style.transform = 'translateY(-5px)'
                label.style.opacity = '1'
            })
            backButton.addEventListener('mouseout', ()=>{
                buttonDiv.style.transform = 'translateY(0)'
                label.style.transform = 'translateY(5px)'
                label.style.opacity = '0'
            })
        </script>
    </div>
</body>
</html>
