<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/general/all.css">
    <link rel="stylesheet" href="../css/map/body.css">
    <link rel="stylesheet" href="../css/map/header.css">
    <link rel="stylesheet" href="../css/map/selects.css">
    <link rel="stylesheet" href="../css/map/table.css">
    <script src="../scripts/map/search.js" defer></script>
    <title>Mapa de salas</title>
</head>
<body>
    <div id="fade"></div>
    <header>
        <div id="headerBackground"></div>

        <div id="top">
            <img id="logo" src="../img/logos/unef.png" alt="unef_logo" width="200px">
            <button id="contact">CONTATOS</button>
        </div>

        <h1>MAPA DE SALAS</h1>

        <div id="selecting">
            <select name="curso" id="curso">
                <option value="curso">CURSO</option>
                <option value="DIREITO">DIREITO</option>
                <option value="FARMÁCIA">FARMÁCIA</option>
                <option value="BIOMEDICINA">BIOMEDICINA</option>
            </select>
            <select name="turno" id="turno">
                <option value="turno">TURNO</option>
                <option value="MATUTINO">MATUTINO</option>
                <option value="NOTURNO">NOTURNO</option>
            </select>
            <select name="dia" id="dia">
                <option value="dia">DIA DA SEMANA</option>
                <option value="SEGUNDA-FEIRA">SEGUNDA-FEIRA</option>
            </select>
        </div>

    </header>
    <table id="myTable">
        <tr>
            <th>CURSO</th>
            <th>TURNO</th>
            <th>DIA DA SEMANA</th>
            <th>TURMA</th>
            <th>DISCIPLINA</th>
            <th>PROFESSOR(A)</th>
            <th>SALA</th>
            <th>MÓDULO</th>
            <th>INÍCIO</th>
            <th>FIM</th>
        </tr>
    </table>
</body>
</html>
